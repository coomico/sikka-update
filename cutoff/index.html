<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Data Cutoff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/base.css" rel="stylesheet">
    <link href="cutoff.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0daa1cbe3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../dist/xlsx.bundle.js"></script>
    <script src="../dist/cell.style.js"></script>
    <script src="../dist/utils.js"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script src="list.js"></script>
</head><body>
  <div class="container-lg mt-4 mb-4 px-4">
      <h2 class="text-center mb-4">Daftar Data Cutoff</h2>
      <div class="d-flex justify-content-between align-items-center mb-4">
          <a href="../" class="btn btn-secondary">
              <i class="fa-solid fa-house me-2"></i>
              Beranda
          </a>
          <a href="input.html" class="btn btn-success">
              <i class="fa-solid fa-file-lines me-2"></i>
              Buat Data Cutoff
          </a>
      </div>

      <div id="cutoffContainer" class="mb-4">
          <!-- Cutoff data will be displayed here -->
          <div class="text-center py-5" id="loadingIndicator">
              <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Memuat data...</p>
          </div>
          <div class="text-center py-5 d-none" id="noDataMessage">
              <i class="fa-solid fa-folder-open fa-3x mb-3 text-muted"></i>
              <h5>Belum ada data cutoff</h5>
              <p class="text-muted">Klik tombol "Buat Data Cutoff" untuk membuat laporan baru</p>
          </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="text-muted">
              <span id="totalItems">0</span> data cutoff
          </div>
          <nav aria-label="Page navigation">
              <ul class="pagination mb-0" id="pagination">
                  <!-- Pagination will be added here -->
              </ul>
          </nav>
      </div>
  </div>

  <!-- Modal for Delete Confirmation -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteConfirmModalLabel">Konfirmasi Hapus</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  Apakah Anda yakin ingin menghapus data cutoff ini?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                  <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
              </div>
          </div>
      </div>
  </div>

  <script>
      // Initial load
      document.addEventListener('DOMContentLoaded', () => {
          loadCutoffData();
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
