<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Cutoff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/base.css" rel="stylesheet">
    <link href="cutoff.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0daa1cbe3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="db.js"></script>
    <script src="../dist/utils.js"></script>
</head>
<body>
    <div class="container-lg mt-4 mb-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="./" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i> Kembali
            </a>
            <h2 class="text-center mb-0">Input Data Cutoff</h2>
            <div style="width: 90px;"></div>
        </div>
        
        <form id="cutoffForm">            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Grup Transaksi</h5>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="addGroupButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-plus me-1"></i> Tambah Grup
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="addGroupButton" id="groupDropdown">
                        <li><a class="dropdown-item add-group" data-group="BU">Bendahara Umum (BU)</a></li>
                        <li><a class="dropdown-item add-group" data-group="Itjen">Inspektorat Jendral (Itjen)</a></li>
                        <li><a class="dropdown-item add-group" data-group="Psdm">PSDM</a></li>
                        <li><a class="dropdown-item add-group" data-group="Republik">Republik</a></li>
                        <li><a class="dropdown-item add-group" data-group="Interaksi">Interaksi</a></li>
                        <li><a class="dropdown-item add-group" data-group="Kemensos">Kemensos</a></li>
                        <li><a class="dropdown-item add-group" data-group="KMB">KMB</a></li>
                        <li><a class="dropdown-item add-group" data-group="Kominfo">Kominfo</a></li>
                        <li><a class="dropdown-item add-group" data-group="PK">PK</a></li>
                    </ul>
                </div>
            </div>
            
            <div id="groupContainer">
            </div>
            
            <div class="action-buttons">
                <button type="button" class="btn btn-success my-3" id="saveData">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Simpan
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupDropdownItems = document.querySelectorAll('.add-group');
            groupDropdownItems.forEach(item => {
                item.addEventListener('click', function() {
                    const groupName = this.getAttribute('data-group');
                    addGroupToContainer(groupName);
                });
            });
            document.getElementById('saveData').addEventListener('click', function() {
                saveCutoffData();
            });
        });
    </script>
</body>
</html>
