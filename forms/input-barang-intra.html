<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Barang Intra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .group-entry, .card-style {
          border: 1px solid #007bff;
          padding: 15px;
          margin-bottom: 15px;
          background-color: #f8f9fa;
          border-radius: 10px;
          position: relative;
      }
      .remove-group {
          position: absolute;
          top: 10px;
          right: 10px;
          background: red;
          color: white;
          border: none;
          border-radius: 50%;
          width: 25px;
          height: 25px;
          font-size: 16px;
          text-align: center;
          line-height: 20px;
          cursor: pointer;
      }
      .table-container-wrapper {
          width: 100%;
          overflow-x: auto;
      }
      .table-container {
          display: inline-block;
          min-width: 100%;
      }
      table {
          width: max-content;
          border-collapse: collapse;
          white-space: nowrap;
      }
      th, td {
          padding: 8px;
          border: 1px solid #ddd;
          text-align: center;
      }
      input.form-control {
          min-width: 150px;
      }
      input.form-control.satuan {
          min-width: 60px;
      }
      input.form-control.kuantitasAwal,
      input.form-control.kuantitasTambah,
      input.form-control.kuantitasKurang {
          min-width: 50px;
          text-align: right;
      }
      input.form-control.nilaiAwal,
      input.form-control.nilaiTambah,
      input.form-control.nilaiKurang {
          text-align: right;
      }
    </style>
</head>
<body>
    <div class="container-xl mt-4">
        <h2 class="text-center mb-4">Input Data Barang Intra</h2>
        <form id="barangForm">
            <div class="card card-style p-3 mb-4">
              <h5 class="card-title">Pembuat</h5>
              <div class="row g-2">
                  <div class="col-md-6">
                      <label class="form-label">Nama</label>
                      <input type="text" class="form-control nama" required>
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">NPM</label>
                      <input type="number" class="form-control npm" required>
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Kementerian</label>
                      <input type="text" class="form-control kementerian" required>
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Jabatan</label>
                      <input type="text" class="form-control jabatan" required>
                  </div>
                </div>
              </div>
              <div class="card card-style p-3 mb-4">
                <h5 class="card-title">Periode</h5>
                <div class="row g-2">
                  <div class="col-md-6">
                      <label class="form-label">Awal</label>
                      <input type="date" class="form-control periodeAwal" required>
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Akhir</label>
                      <input type="date" class="form-control periodeAkhir" required>
                  </div>
              </div>
            </div>
            <div id="groupContainer">
              <div class="group-entry">
                  <button type="button" class="remove-group">&times;</button>
                  <div class="row g-2">
                      <div class="col-md-6">
                          <label class="form-label">Kode</label>
                          <input type="text" class="form-control groupKode" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label">Uraian</label>
                          <input type="text" class="form-control groupUraian" required>
                      </div>
                  </div>
                  <div class="table-container-wrapper mt-3">
                      <div class="table-container">
                          <table class="table table-bordered">
                              <thead>
                                <tr>
                                    <th rowspan="3">Hapus</th>
                                    <th rowspan="2" colspan="2">AKUN NERACA / ITEM BARANG</th>
                                    <th rowspan="3">Satuan</th>
                                    <th rowspan="2" colspan="2">SALDO AWAL</th>
                                    <th colspan="4">MUTASI</th>
                                </tr>
                                <tr>
                                  <th colspan="2">BERTAMBAH</th>
                                  <th colspan="2">BERKURANG</th>
                                </tr>
                                <tr>
                                    <th>Kode</th>
                                    <th>Uraian</th>
                                    <th>Kuantitas</th>
                                    <th>Nilai</th>
                                    <th>Kuantitas</th>
                                    <th>Nilai</th>
                                    <th>Kuantitas</th>
                                    <th>Nilai</th>
                                </tr>
                              </thead>
                              <tbody class="barang-list">
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <button type="button" class="btn btn-sm btn-success addBarang mt-2">Tambah Barang</button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-secondary my-3" id="addGroup">Tambah Group</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('addGroup').addEventListener('click', function() {
            const groupContainer = document.getElementById('groupContainer');
            const groupEntry = document.querySelector('.group-entry').cloneNode(true);
            groupEntry.querySelectorAll('input').forEach(input => input.value = '');
            groupEntry.querySelector('.barang-list').innerHTML = '';
            groupEntry.querySelector('.remove-group').addEventListener('click', function() {
                groupEntry.remove();
            });
            groupContainer.appendChild(groupEntry);
            attachBarangEvent(groupEntry);
        });
        
        function attachBarangEvent(group) {
            group.querySelector('.addBarang').addEventListener('click', function() {
                const barangList = group.querySelector('.barang-list');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><button type="button" class="btn btn-danger btn-sm remove-barang">&times;</button></td>
                    <td><input type="text" class="form-control kode" required></td>
                    <td><input type="text" class="form-control uraian" required></td>
                    <td><input type="text" class="form-control satuan" required></td>
                    <td><input type="number" class="form-control kuantitasAwal" required></td>
                    <td><input type="number" class="form-control nilaiAwal" required></td>
                    <td><input type="number" class="form-control kuantitasTambah" required></td>
                    <td><input type="number" class="form-control nilaiTambah" required></td>
                    <td><input type="number" class="form-control kuantitasKurang" required></td>
                    <td><input type="number" class="form-control nilaiKurang" required></td>
                `;
                row.querySelector('.remove-barang').addEventListener('click', function() {
                    row.remove();
                });
                barangList.appendChild(row);
            });
        }

        document.querySelectorAll('.group-entry').forEach(group => {
            attachBarangEvent(group);
            group.querySelector('.remove-group').addEventListener('click', function() {
                group.remove();
            });
        });

        document.getElementById('barangForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const barangData = [];
            document.querySelectorAll('.group-entry').forEach(group => {
                const groupData = {
                    kode: group.querySelector('.groupKode').value,
                    uraian: group.querySelector('.groupUraian').value,
                    barang: []
                };
                group.querySelectorAll('.barang-list > tr').forEach(barang => {
                    groupData.barang.push({
                        kode: barang.querySelector('.kode').value,
                        uraian: barang.querySelector('.uraian').value,
                        satuan: barang.querySelector('.satuan').value,
                        kuantitasAwal: Number(barang.querySelector('.kuantitasAwal').value),
                        nilaiAwal: Number(barang.querySelector('.nilaiAwal').value),
                        kuantitasTambah: Number(barang.querySelector('.kuantitasTambah').value),
                        nilaiTambah: Number(barang.querySelector('.nilaiTambah').value),
                        kuantitasKurang: Number(barang.querySelector('.kuantitasKurang').value),
                        nilaiKurang: Number(barang.querySelector('.nilaiKurang').value)
                    });
                });
                barangData.push(groupData);
            });

            const metadata = {
                nama: document.querySelector('.nama').value,
                npm: document.querySelector('.npm').value,
                kementerian: document.querySelector('.kementerian').value,
                jabatan: document.querySelector('.jabatan').value,
                periodeAwal: document.querySelector('.periodeAwal').value,
                periodeAkhir: document.querySelector('.periodeAkhir').value
            };
            
            localStorage.setItem('metadata', JSON.stringify(metadata));
            localStorage.setItem('barangData', JSON.stringify(barangData));
            window.location.href = '../views/lap-barang-intra-view.html';
        });
    </script>
</body>
</html>
